<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .scriptDiv {
            background: yellowgreen;
            padding: 10px;
        }

        .xmlDiv {
            background: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div>
        <div class="text-center">
            <a class="btn btn-warning m-3" href="http://localhost:5000/css/style.css">#link</a>
            <a class="btn btn-primary m-3" href="http://localhost:5000/js/file.js">#script</a>
            <a class="btn btn-primary m-3" onclick="GetXML()">#xml</a>
            <a class="btn btn-primary m-3" onclick="GetJSON()">#json</a>
            <a class="btn btn-info m-3" href="http://localhost:5000/img/img.jpg">#image</a>
            <a class="btn btn-success m-3" href="http://localhost:5000/mp4/video.mp4">#video</a>
            <a class="btn btn-secondary m-3" href="http://localhost:5000/doc/file.docx">#doc</a>
        </div>
        <div>
            <div id="scriptDiv" class="scriptDiv">

            </div>
            <div id="xmlDiv" class="xmlDiv">

            </div>
        </div>
    </div>

    <script>
        function GetJSON() {
            const div = document.getElementById("scriptDiv");
            fetch("http://localhost:5000/json/file.json")
                .then(resp => resp.text())
                .then(json => {
                    div.innerHTML = json;
                });
        }

        function GetXML() {
            const div = document.getElementById("xmlDiv");
            fetch("http://localhost:5000/xml/file.xml")
                .then(resp => resp.text())
                .then(text => {
                    div.innerText = text;
                });
        }

    </script>
</body>
</html>
