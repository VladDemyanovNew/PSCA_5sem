<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="row col-md-3 p-3">
    <form>
        <div class="md-3">
            <label class="form-label" for="sender">Sender</label>
            <input class="form-control" type="email" id="sender" placeholder="Enter email">
        </div>
        <div class="md-3">
            <label class="form-label" for="reciever">Reciever</label>
            <input class="form-control" type="email" id="reciever" placeholder="Enter email">
        </div>
        <div class="md-3">
            <label class="form-label" for="message">Message</label>
            <textarea id="message" class="form-control" rows="3"></textarea>
        </div>
        <button type="button" onclick="Send()" class="btn btn-primary">Send</button>
    </form>
</div>
<script>
    function Send() {
        let mailData = {
            sender: sender.value,
            reciever: reciever.value,
            message: message.value
        };

        console.log(mailData);

        fetch("http://localhost:5000/", {
            method: "POST",
            mode: "no-cors",
            headers: {
                'Content-Type':'application/json',
                'Accept':'text/html'
            },
            body: JSON.stringify(mailData)
        }).then(resp => resp.text()).then(data => console.log(data));
    }

</script>
</body>
</html>
